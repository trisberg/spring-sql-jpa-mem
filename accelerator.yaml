accelerator:
  displayName: CVS Spring Boot SQL JPA
  description: Spring Boot application that accesses an SQL database using JPA. Option to include service binding to PosgreSQL database.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-data.png
  tags:
    - java
    - spring
    - jpa
    - sql
    - tanzu

  # options for the UI
  options:
  - name: deploymentType
    inputType: select
    choices:
    - value: workload
      text: TAP workload using PostgreSQL with service-binding
    - value: none
      text: Skip Kubernetes deployment
    defaultValue: workload
    required: true
  - name: postgresInstanceName
    inputType: text
    label: The name of the Postgres instance
    description: The name of the Postgres instance to create using the Tanzu Postgres Operator
    defaultValue: postgres-sample
    dependsOn:
      name: deploymentType
      value: workload
  - name: storageClassName
    inputType: text
    label: The name of the storage class to use for the Postgres instance
    description: The name of the storage class to use for Postgres instance to create using the Tanzu Postgres Operator
    defaultValue: standard
    dependsOn:
      name: deploymentType
      value: workload

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "database/**", "config/**", "catalog/**", "README.md", "DEPLOYING.md" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: spring-sql-jpa
          with: "#artifactId"
    - include: [ "database/**" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: postgres-sample
          with: "#postgresInstanceName"
      - type: ReplaceText
        substitutions:
          - text: standard
            with: "#storageClassName"
    - include: [ "catalog/**" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: spring-sql-jpa
          with: "#artifactId"
    - include: [ "config/**" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": spring-sql-jpa"
          with: "': ' + #artifactId"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: spring-sql-jpa
            with: "#artifactId"
      - include: [ "DEPLOYING.md" ]
        condition: "#deploymentType == 'workload'"
        chain:
        - type: ReplaceText
          substitutions:
          - text: spring-sql-jpa
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
